    <h1>Definições</h1>

    <form #form="ngForm" (ngSubmit)="salvarSettings()" class="taxi-form">
    <div class="form-field">
        <label for="precoBasico">Preço por minuto (Básico) €:</label>
        <input 
        type="number"
        id="precoBasico"
        [(ngModel)]="precoBasico" 
        name="precoBasico" 
        required
        min="0"
        step="0.05"
        placeholder="0.15"
        [ngClass]="{'invalid': precoBasico && !precoBasicoValido}"
        style="text-transform: uppercase"
        />

        <div class="error" *ngIf="precoBasico && !precoBasicoValido">
        O preço por minuto deve ser positivo.
        </div>
    </div>
    
    
    
    <div class="form-field">
        <label for="precoLuxuoso">Preço por minuto (Luxuoso) €:</label>
        <input 
        type="number" 
        id="precoLuxuoso" 
        [(ngModel)]="precoLuxuoso" 
        name="precoLuxuoso" 
        required
        min="0"
        step="0.05"
        placeholder="0.25"
        [ngClass]="{'invalid': precoLuxuoso && !precoLuxuosoValido}"
        />
        <div class="error" *ngIf="precoLuxuoso && !precoLuxuosoValido">
        O preço por minuto deve ser positivo.
        </div>
    </div>

    <div class="form-field">
        <label for="percentagemNoturna">Acréscimo Percentual Noturno (%):</label>
        <input 
        type="number" 
        id="percentagemNoturna" 
        [(ngModel)]="percentagemNoturna" 
        name="percentagemNoturna" 
        required
        min="0"
        step="5"
        placeholder="20"
        [ngClass]="{'invalid': percentagemNoturna && !percentagemNoturnaValida}"
        />
        <div class="error" *ngIf="percentagemNoturna && !percentagemNoturnaValida">
        A percentagem noturna deve ser positiva.
        </div>
    </div>
    
    <!-- Botão só fica habilitado se o formulário estiver válido -->
    <button 
    type="submit" 
    mat-raised-button 
    color="primary" 
    [disabled]="!form.valid || !podeSalvar"
    >
    Salvar Definições
    </button>

    <button 
    type="button" 
    id="btn-simular"
    mat-raised-button 
    color="primary" 
    [disabled]="!form.valid || !podeSalvar"
    (click)="irParaSimulador()"
    >
    Simular Viagem
    </button>
        
    </form>
