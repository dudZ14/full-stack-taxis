<h1>Detalhes do Motorista</h1>

<form #form="ngForm" (ngSubmit)="return()" class="taxi-form">

  <div class="form-field">
    <label for="nome">Nome:</label>
    <input 
      type="text"
      id="nome"
      [(ngModel)]="nome" 
      name="nome" 
      required
      placeholder="Ex: João Silva"
      disabled
    />
  </div>

  <div class="form-field">
    <label for="nif">NIF:</label>
    <input 
      type="text"
      id="nif"
      [(ngModel)]="nif" 
      name="nif" 
      required
      pattern="^[1-9][0-9]{8}$"
      placeholder="123456789"
      disabled
    />
  
  </div>

   <div class="form-field">
    <label for="genero">Género:</label>
    <input 
      type="text"
      id="genero"
      [(ngModel)]="genero" 
      name="genero" 
      required
      disabled
    />
  
  </div>

  <div class="form-field">
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input 
      type="number" 
      id="anoNascimento" 
      [(ngModel)]="anoNascimento" 
      name="anoNascimento" 
      required
      min="1900"
      placeholder="1980"
      disabled
    />
   
  </div>

  <div class="form-field">
    <label for="carta">Número da Carta de Condução:</label>
    <input 
      type="number"
      id="carta"
      [(ngModel)]="cartaConducao" 
      name="carta" 
      required
      min="1"
      placeholder="12345678"
      disabled
    />
  </div>


  <h2>Morada</h2>

  <div class="form-field">
    <label for="rua">Rua:</label>
    <input 
      type="text"
      id="rua"
      [(ngModel)]="rua" 
      name="rua" 
      required
      placeholder="Rua Exemplo"
      disabled
    />
  </div>

  <div class="form-field">
    <label for="porta">Número da Porta:</label>
    <input 
      type="number"
      id="porta"
      [(ngModel)]="numeroPorta" 
      name="porta" 
      min="1"
      required
      placeholder="123"
      disabled
    />
  </div>

  <div class="form-field">
    <label for="codigoPostal">Código Postal:</label>
    <input 
      type="text"
      id="codigoPostal"
      [(ngModel)]="codigoPostal" 
      name="codigoPostal" 
      required
      placeholder="1234-567"
      disabled
    />
    
  </div>
  
  

  <div class="form-field">
    <label for="localidade">Localidade:</label>
    <input 
      type="text"
      id="localidade"
      [(ngModel)]="localidade" 
      name="localidade" 
      required
      placeholder="Lisboa"
      disabled
    />
  </div>

  <button 
    type="submit" 
    mat-raised-button 
    color="primary" 
  >
    OK
  </button>
</form>
